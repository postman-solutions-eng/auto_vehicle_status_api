      operationId: engine
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  coolantTemp:
                    type: number
                    example: 92
                  oilPressure:
                    type: number
                    example: 4
                  oilTemp:
                    type: number
                    example: 80
                  rpm:
                    type: number
                    example: 800
                  running:
                    type: boolean
                    example: true
              examples:
                Success:
                  value:
                    coolantTemp: 92
                    oilPressure: 4
                    oilTemp: 80
                    rpm: 800
                    running: true
