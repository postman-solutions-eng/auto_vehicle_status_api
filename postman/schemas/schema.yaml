---
openapi: 3.0.3
info:
  title: Vehicle Status
  version: 1.0.0
  contact: {}
servers:
  - url: "{{url}}"
paths:
  /status:
    get:
      summary: Complete Status
      description: |
        Returns a complete status update encompassing all connected elements upon successful execution. 
        
        As status checks are core features of the PM connected car experience, this feature is allowed by default in the customer account settings. However, users do have the option to revoke remote status reporting access to APIs and rely only on the car dashboard indicators. Thus, developers should check for a successful response before continuing with any further workflows.  

      operationId: completeStatus
      responses:
        "200":
          description: "Status retrived successfully"
  /status/battery:
    get:
      tags:
        - Battery
      summary: Battery
      description: |
        Returns a status and health report for all connected battery elements (includes EV batteries as well). 
        
        As status checks are core features of the PM connected car experience, this feature is allowed by default in the customer account settings. However, users do have the option to revoke remote status reporting access to APIs and rely only on the car dashboard indicators. Thus, developers should check for a successful response before continuing with any further workflows.  

      operationId: battery
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  cca:
                    type: number
                    example: 600
                  charging:
                    type: boolean
                    example: true
                  health:
                    type: string
                    example: good
                  install:
                    type: string
                    example: 2020-02-02
                  overvolt:
                    type: boolean
                    example: false
                  type:
                    type: string
                    example: AGM
                  voltage:
                    type: number
                    example: 14.2
              examples:
                Success:
                  value:
                    cca: 600
                    charging: true
                    health: good
                    install: 2020-02-02
                    overvolt: false
                    type: AGM
                    voltage: 14.2
  /status/doors:
    get:
      tags:
        - Doors
      summary: Doors
      description: |
        Returns a status report indicating which, if any doors are open at the time of the request. 
        
        As status checks are core features of the PM connected car experience, this feature is allowed by default in the customer account settings. However, users do have the option to revoke remote status reporting access to APIs and rely only on the car dashboard indicators. Thus, developers should check for a successful response before continuing with any further workflows.  
      operationId: doors
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  front:
                    type: object
                    properties:
                      left:
                        type: object
                        properties:
                          open:
                            type: boolean
                            example: true
                      right:
                        type: object
                        properties:
                          open:
                            type: boolean
                            example: true
                  rear:
                    type: object
                    properties:
                      left:
                        type: object
                        properties:
                          open:
                            type: boolean
                            example: false
                      right:
                        type: object
                        properties:
                          open:
                            type: boolean
                            example: false
              examples:
                Success:
                  value:
                    front:
                      left:
                        open: true
                      right:
                        open: true
                    rear:
                      left:
                        open: false
                      right:
                        open: false
